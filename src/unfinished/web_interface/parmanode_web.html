<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parmanode Live</title>
  <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 1em;
    }
    #output {
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h2 style="color: lime;">Parmanode Stream</h2>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    const ws = new WebSocket("ws://localhost:58000");
    const ansi_up = new AnsiUp();

    ws.onmessage = (event) => {
      if (event.data.includes("\x1b[2J")) {
        output.innerHTML = ""; // Clear screen
        return;
      }

      const html = ansi_up.ansi_to_html(event.data);
      const line = document.createElement("div");
      line.innerHTML = html.trim() === "" ? "&nbsp;" : html;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    };

    ws.onclose = () => {
      const msg = document.createElement("div");
      msg.textContent = "[WebSocket disconnected]";
      msg.style.color = "red";
      output.appendChild(msg);
    };
  </script>
</body>
</html>
