<!-- command-L + command-L opens live preview -->
 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParmaView</title>
    <link rel="stylesheet" href="parmastyle/parmastyle_base.css">
    <link rel="stylesheet" href="parmastyle/parmastyle_general.css">
    <link rel="stylesheet" href="parmastyle/parmastyle_special.css">
</head>

<body onload="getVersion(); getBlockHeight(); getIP();">
    <h1 id="title" class="header">PARMANODE
       <span id="version" style="font-size: 0.35em; 
                                 position: fixed; 
                                 top: 5vw;  
                                 left: 5vw;
                                 letter-spacing: 0; 
                                 color: rgb(200, 68, 162);">
       Version:
       </span>
    </h1>
    <div class="spacer"></div>
    <div class="main">
         <div  class="parmabox">ADD</div>
         <div  class="parmabox">USE</div>
         <div  class="parmabox">REMOVE</div>
         <div  class="parmabox">PRODUCTS</div>
         <div  class="parmabox">TOOLS</div>
         <div  class="parmabox">EDUCATION</div>
         <div  class="parmabox">UPDATE</div>
        <div  class="parmabox" onclick="this.innerText='<3' ; setTimeout(() => this.innerText='DONATE', 1500) ;">DONATE</div>
         <div  style="color: rgb(3, 183, 248);" class="parmabox">PREMIUM</div>
    </div> 
    <div class="footer">
        <div class="parmabox">BITCOIN BLOCK:
            <span id="blockheight" style="color: rgb(57, 213, 57);">
              &nbspNA 
            </span></div>
        <div class="parmabox">1 bitcoin =&nbsp
         <span id="price" style="color: rgb(57, 213, 57);">
         1 bitcoin
         </span>
        </div>
        <div class="parmabox">IP =&nbsp
            <span id="IP" style="color: rgb(57, 213, 57);">
              80085
            </span>
        </div>
    </div>

<script src="js/js1.js">
</script>
</body>

</html>
