<!-- command-L + command-L opens live preview -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParmaView</title>
    <link rel="stylesheet" href="parmastyle/parmastyle_base.css">
    <link rel="stylesheet" href="parmastyle/parmastyle_general.css">
    <link rel="stylesheet" href="parmastyle/parmastyle_special.css">
    <script scr="js/js1.js"></script>

</head>

<body onload="getVersion()">
    <h1 id="title" class="header">PARMANODE
       <span id="version" style="font-size:  0.7em; position: relative; bottom: -15%; letter-spacing: 0; color: rgba(130, 31, 31); width: 4dm;">
       </span>
    </h1>
    <div class="spacer"></div>
    <div class="main">
         <div  class="parmabox">ADD</div>
         <div  class="parmabox">USE</div>
         <div  class="parmabox">REMOVE</div>
         <div  class="parmabox">PRODUCTS</div>
         <div  class="parmabox">TOOLS</div>
         <div  class="parmabox">EDUCATION</div>
         <div  class="parmabox">UPDATE</div>
        <div  class="parmabox" onclick="this.innerText='<3' ; setTimeout(() => this.innerText='DONATE', 1500) ;">DONATE</div>
         <div  style="color: rgb(3, 183, 248);" class="parmabox">PREMIUM</div>
    </div> 
    <div class="footer">
        <div class="parmabox">BITCOIN BLOCK: 899,999</div>
        <div class="parmabox">BITCOIN PRICE: 1 bitcoin = 1 bitcoin </div>
        <div class="parmabox">IP:192.168.0.80085</div>
    </div>

<script src="js/js1.js"></script>
</body>

</html>
